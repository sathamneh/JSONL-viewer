<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
  <title>JSONL Viewer</title>
  <link rel="stylesheet" href="viewer.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>JSONL Viewer</h1>
      <div class="file-input">
        <input type="file" id="fileInput" accept=".jsonl">
        <label for="fileInput" tabindex="0">Choose JSONL file</label>
      </div>
    </header>

    <div class="controls">
      <span id="recordCounter" aria-live="polite">No file loaded</span>
      <div class="search-box">
        <label for="searchInput" class="sr-only">Search records</label>
        <input id="searchInput" type="text" placeholder="Search...">
        <button id="searchBtn" disabled>Search</button>
      </div>
    </div>
    <div id="listContainer" class="list-container">
      <!-- Records will be listed here; click to expand -->
    </div>
  </div>
  
  <script src="viewer.js" type="module"></script>
</body>
</html>
